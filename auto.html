<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Access</title>
</head>
<body>
  <script>
    // Immediately fetch and redirect
    fetch('generate.php')
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          window.location.href = 'redirect.php?id=' + data.token;
        } else {
          document.body.innerHTML = 'Error generating link. Please refresh.';
        }
      })
      .catch(() => {
        document.body.innerHTML = 'Error connecting to server.';
      });
  </script>
</body>
</html>
